{% extends 'base.html' %}

{% block 'titulo' %} Nova Pesquisa {% endblock %}

{% block 'conteudo' %}
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <!-- Button trigger modal -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                    data-bs-target="#exampleModal1">
                    Tipo de Atendimento
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">Cadastre o Tipo de atendimento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table>
                                {{form4.as_table}}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                    data-bs-target="#exampleModal2">
                    Questão
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">Cadastre a questão</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table>
                                {{form3.as_table}}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <form id="tituloPesquisa" action="{% url 'cadastra_titulo_pesquisa' %}" method="POST"> {% csrf_token %}
                <label>Título da sua pesquisa</label>
                <input name="nome" class="form-control" type="text" placeholder="Título da pesquisa">
                <label>Validade</label>
                <input name="validade" class="form-control" type="date">
                <button onclick="manterForm()" type="submit" class="btn btn-info">Salvar</button>
            </form>

        </div>
    </div>
</div>
<br>
{% endblock %}
<script>
    
    function manterForm(){
        const form = document.getElementById('tituloPesquisa');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementsByName('nome')
            const validade = document.getElementsByName('validade')

    }
</script>
