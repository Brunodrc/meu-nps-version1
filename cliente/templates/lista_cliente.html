{% extends 'base.html' %}

{% block 'titulo' %} Clientes {% endblock %}

{% block 'conteudo' %}
<div class="container">
    <div class="row">
        <div style="margin: 20px 0 20px 0;" class="row">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cadastre um cliente
            </button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Insira os dados do cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'cadastrar_cliente' %}" method="POST">
                            {% csrf_token %}
                            <table>
                                {{form.as_table}}
                            </table>
                            <br>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>lista de clientes</h1>
            <div class="list-group">
                {% for cliente in clientes %}
                    <a href="{% url 'detalhar_cliente' cliente.id %}" class="list-group-item list-group-item-action">{{cliente.nome}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<br>
{% endblock %}
